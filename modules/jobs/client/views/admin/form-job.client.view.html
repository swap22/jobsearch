<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.job._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.job.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.jobForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
		<div class="form-group" show-errors>
          <label class="control-label" for="company">Company</label>
          <input name="company" type="text" ng-model="vm.job.company" id="company" class="form-control" placeholder="company" required autofocus>
          <div ng-messages="vm.form.jobForm.company.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job company is required.</p>
          </div>
        </div>
		<div class="form-group">
          <label class="control-label" for="description">Description</label>
          <textarea name="description" data-ng-model="vm.job.description" id="description" class="form-control" cols="30" rows="10" placeholder="description"></textarea>
        </div>
		<div class="form-group">
          <label class="control-label" for="requirement">Requirement</label>
          <textarea name="requirement" data-ng-model="vm.job.requirement" id="requirement" class="form-control" cols="30" rows="10" placeholder="requirement"></textarea>
        </div>
		<div class="form-group">
          <label class="control-label" for="hourly_wage">Salary</label>
          <textarea name="hourly_wage" data-ng-model="vm.job.hourly_wage" id="hourly_wage" class="form-control" cols="30" rows="10" placeholder="hourly_wage"></textarea>
        </div>
		<div class="form-group">
          <label class="control-label" for="state">State</label>
          <input name="state" type="text" ng-model="vm.job.state" id="state" class="form-control" placeholder="state">
        </div>
		<div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
		
        
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
